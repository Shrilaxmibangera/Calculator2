<div class="my3">
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" id="tit" class="form-label">Todo title</label>
      <input type="text" name="title" class="form-control" [(ngModel)]="title" id="titlee" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-outline-dark">Add todo</button>
  </form>
</div>
